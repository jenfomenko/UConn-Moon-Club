<!DOCTYPE html>
<html lang="en">
<head>

  <title>UConn Moon Club</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-container">
    <div class="background-image"></div>
    <div class="container">
      <div class="moon-container">

    </div>
  </div>
  <script type="module" src="script.js"></script>
